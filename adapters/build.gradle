apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

	dataBinding {
		enabled true
	}

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':common')
    compile project(':rxutil')
    compile (group: 'com.google.guava', name: 'guava', version: '22.0-android') {
        exclude group: 'com.google.code.findbugs'
    }
    provided "com.jakewharton.timber:timber:4.3.1"
    compile "com.android.support:support-v4:${rootProject.ext.supportLibsVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibsVersion}"
    compile (group: 'com.google.guava', name: 'guava', version: '22.0-android') {
        exclude group: 'com.google.code.findbugs'
    }
}
